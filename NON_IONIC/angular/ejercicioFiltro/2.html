<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<div ng-app="todo" ng-controller="lista">

	<input type="text" ng-model="nombre"><br/>

		<li ng-repeat="nombre in nombres | filter:nombre | orderBy: 'age'">
			Nombre: {{nombre.name}} Telefono: {{nombre.phone}} Edad: {{nombre.age}}
		</li>
	</div>

<script>
	var app = angular.module ('todo',[]);
	app.controller ('lista', function($scope){
		$scope.nombres = [
			{name: 'Asier',	phone: '666222333', age: 19},
			{name: 'Asier',	phone: '666222333', age: 22},
			{name: 'Asier',	phone: '666222333', age: 44},
			{name: 'Asier',	phone: '666222333', age: 55},
			{name: 'Carl',	phone: '666222333', age: 09}

		];
	});
</script>
