<!DOCTYPE html>
<script type="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<body>
	<div ng-app="todo" ng-controller="lista">
		<li ng-repeat="nombre in nombres">
			{{nombre}}
		</li>
	</div>

<script>
	var app = angular.module ('todo',[]);
	app.controller ('lista', function($scope){
		$scope.nombres = ['pepa','paco','avaricio';]
	})
</script>

</body>
