<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="todo" ng-controller="lista">
<p>Introduzca el nombre de la persona a mostrar:</p>
<p><input type="text" ng-model="x"></p>
<li ng-repeat="nombre in nombres | filter: x">{{nombre}}</li>
</div>
<script>
	var app= angular.module ('todo',[]);
	app.controller ('lista', function($scope){
		$scope.nombres = [
		'pepa',
		'pepita', 'juanita',
		'juan', 'maria'
		];
	});

</script>
</body>
</html>
