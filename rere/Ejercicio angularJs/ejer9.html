<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
	<div ng-app="" ng-init="nombres=['Jose','Maria','Luis']">
	<p>Hacemos un looping para que recorra la lista completa</p>
	<ul>
		<li ng-repeat="nombre in nombres">
		{{nombre}}
		</li>
	</ul>
	</div>
</body>
</html>
