
<!DOCTYPE html>
<html ng-app="app">
 
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
  </head>
 
  <body ng-controller="PruebaController">
    <ul ng-repeat="item in items| filter: query | limitTo:quantity | orderBy:order">
    	<li><h1>{{item.name}}</h1></li>
    </ul>
    <script>
    	var app=angular.module("app",[]);
  		app.controller('PruebaController',function($scope){
  			$scope.quantity = 3;
  			$scope.order = "value";
  			$scope.query = "";

		$scope.items = [
		{name: "item1", value: 4},
		{name: "item2", value: 7},
		{name: "item0", value: 4},
		{name: "item4", value: 7},
		{name: "item5", value: 7}
		];
		});
   </script> 
  </body>
</html>
